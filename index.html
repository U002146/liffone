        window.onload = function() {

            // LIFF
            const script = document.createElement('script');

                mapScript.async = true; mapScript.defer = true;
                mapScript.onerror = () => { alert('ç„¡æ³•è¼‰å…¥åœ°åœ– API'); forceRemoveLoading(); };
                document.head.appendChild(mapScript);

        function forceRemoveLoading() {

        // --- åœ°åœ–é‚è¼¯ ---

        window.initMap = function() {
            geocoder = new google.maps.Geocoder();
            const startPos = cachedPosition || { lat: 25.0330, lng: 121.5654 };

            map = new google.maps.Map(document.getElementById("map"), {
                center: startPos,
                zoom: 17,
                disableDefaultUI: true,
                clickableIcons: false

            if (!cachedPosition) panToCurrentLocation();
            else {

                forceRemoveLoading();

            map.addListener('dragstart', () => {
                document.getElementById('btn-confirm-map').disabled = true;
                document.getElementById('btn-confirm-map').classList.add('opacity-50');

        function geocodePosition(pos) {
            geocoder.geocode({ location: pos }, (results, status) => {
                const btn = document.getElementById('btn-confirm-map');
                if (status === "OK" && results[0]) {
                    let addr = results[0].formatted_address;
                    addr = addr.replace(/^\d+\s*/, '').replace(/å°ç£/, '').replace(/.*?å€/, (m) => m + ' ');
                    document.getElementById('map-address-text').innerText = addr;

                const label = val === 'FAV_ADDR_A' ? 'å¸¸ç”¨åœ°å€ A' : 'å¸¸ç”¨åœ°å€ B';
                const saved = localStorage.getItem(key);
                if (saved) {

                    }).then(r => {
